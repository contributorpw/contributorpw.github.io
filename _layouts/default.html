<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>{{ content }}</div>
    <h2>All posts</h2>
    <div>
      {% for post in site.page %}
      <article>
        <h2>
          <a href="{{ post.url }}"> {{ post.title }} </a>
        </h2>
      </article>
      {% endfor %}
    </div>
  </body>
</html>
